<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章管理</title>
    <link rel="stylesheet" href="/static/bootstrap.css"/>
    <link rel="stylesheet" href="/static/edmure.css"/>
    <link rel="stylesheet" href="/static/commons.css"/>
    <link rel="stylesheet" href="/static/row-avatar.css"/>
    <style>
        .kind-content {
            width: 100%;
            min-height: 500px;
        }
    </style>
</head>
<body>
{% include 'header.html' %}
 <div class="container">
 <ol  style="margin-bottom: 0;">
        <h1 style="background: gainsboro ">
         <center> 文章管理</center> </h1>

 </ol>

<div style="background: whitesmoke"  class="col-md-6">
    <h3 ><center> 添加文章</center></h3>
        <form method="POST" action="/add-article/" novalidate>
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">标题 <span>{{ form.title.errors.0 }}</span></label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="content">内容 <span>{{ form.content.errors.0 }}</span></label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label >类型 <span>{{ form.article_type_id.errors.0 }}</span></label>
                  <div >
                   {{ form.article_type_id }}
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
                </div>
        </form>
  </div>
     <div class="col-md-6">

     </div>
     </div>
</body>
</html>
